<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>
    <div class="container">
        <h1>Diabetes Predictor</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required min="0" max="120">
            </div>
            <div class="form-group">
                <label for="hypertension">Hypertension:</label>
                <select id="hypertension" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="heart_disease">Heart Disease:</label>
                <select id="heart_disease" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="smoking_history">Smoking History:</label>
                <select id="smoking_history" required>
                    <option value="never">Never</option>
                    <option value="former">Former</option>
                    <option value="current">Current</option>
                    <option value="not current">Not Current</option>
                    <option value="ever">Ever</option>
                    <option value="No Info">No Info</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" required min="10" max="50" step="0.1">
            </div>
            <div class="form-group">
                <label for="HbA1c_level">HbA1c Level:</label>
                <input type="number" id="HbA1c_level" required min="3" max="9" step="0.1">
            </div>
            <div class="form-group">
                <label for="blood_glucose_level">Blood Glucose Level:</label>
                <input type="number" id="blood_glucose_level" required min="70" max="300">
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="result" class="hidden">
            <h2>Prediction Result</h2>
            <p>Chance of having diabetes: <span id="prediction"></span></p>
            <h3>Top factors:</h3>
            <ul id="top-factors"></ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
